    <style>
      :root {
        --background-color: #0a0a0a;
        --primary-glow: rgba(29, 78, 216, 0.2);
        --card-bg: rgba(17, 24, 39, 0.8);
        --border-color: rgba(255, 255, 255, 0.1);
        --input-bg: rgba(31, 41, 55, 0.7);
        --input-focus-border: #3b82f6;
        --text-primary: #f0f0f0;
        --text-secondary: #9ca3af;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
        overflow-x: hidden;
      }
      .background-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            to right,
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px
          );
        background-size: 40px 40px;
        z-index: -2;
      }
      .glow-effect {
        position: fixed;
        width: 800px;
        height: 800px;
        background: radial-gradient(
          circle,
          var(--primary-glow) 0%,
          rgba(0, 0, 0, 0) 60%
        );
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: pulse 10s infinite alternate;
        z-index: -1;
      }
      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(0.8);
          opacity: 0.7;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 1;
        }
      }
      .card {
        background-color: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
      }
      .input-field,
      .select-field {
        background-color: var(--input-bg);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }
      .input-field:focus,
      .select-field:focus {
        background-color: rgba(55, 65, 81, 0.9);
        border-color: var(--input-focus-border);
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        outline: none;
      }
      .btn-primary {
        background: linear-gradient(90deg, #3b82f6, #6366f1);
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(5px);
        z-index: 40;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      .modal-overlay.active {
        display: flex;
        animation: fadeInModal 0.3s ease;
      }
      @keyframes fadeInModal {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .page-section {
        display: none;
        padding-top: 6rem;
        padding-bottom: 6rem;
      }
      .page-section.active {
        display: block;
        animation: fadeInPage 0.5s ease-in-out;
      }
      @keyframes fadeInPage {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .nav-link {
        position: relative;
        transition: color 0.3s;
        cursor: pointer;
      }
      .nav-link:hover {
        color: var(--input-focus-border);
      }
      .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 0;
        height: 2px;
        background-color: var(--input-focus-border);
        transition: width 0.3s;
      }
      .nav-link.active::after,
      .nav-link:hover::after {
        width: 100%;
      }
      .nav-link.active {
        color: var(--input-focus-border);
      }
      .tab-button {
        transition: all 0.3s ease;
        position: relative;
      }
      .tab-button.active {
        color: var(--input-focus-border);
      }
      .tab-button.active::after {
        content: "";
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: var(--input-focus-border);
        box-shadow: 0 0 10px var(--input-focus-border);
      }
      .blog-content h2 {
        font-size: 1.875rem;
        font-weight: 700;
        margin-top: 2rem;

        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);

          about: `<section id="about" class="page-section"><div class="max-w-4xl mx-auto">

                     <p class="text-center text-gray-400 max-w-2xl mx-auto mb-10">We're here to help. Reach out to our team for sales inquiries, support, or partnership opportunities.</p>

          privacy: `<section id="privacy" class="page-section"><div class="max-w-4xl mx-auto">
                    <h2 class="text-4xl font-bold text-center mb-12">Privacy Policy</h2>

                    <h2 class="text-4xl font-bold text-center mb-12">Terms and Conditions</h2>
                     <div class="space-y-4 text-gray-300">
                         <p class="mb-6">By accessing or using The ChitraHarsha Sarv-Rachna platform ("Service"), you agree to be bound by these Terms and Conditions. This agreement governs your relationship with The ChitraHarshaVPK Ventures Pvt Ltd.</p>
                         <p class="mb-6">You retain full ownership of all intellectual property rights pertaining to the designs and content you create on our Service. You are responsible for maintaining the confidentiality of your account credentials. We strongly recommend using high-entropy passwords and enabling all available security features.</p>
                     </div></div></section>`,
          "ai-revolution": `<section id="ai-revolution" class="page-section blog-content"><div class="max-w-4xl mx-auto">
                     <button class="back-to-blogs-btn font-semibold text-blue-400 mb-8">&larr; Back to Blogs</button>
                     <h1 class="text-4xl font-extrabold mb-4">The AI Revolution in Mould Design: From Concept to Creation in Record Time</h1>
                     <p class="text-gray-500 text-sm">Published on October 21, 2025</p>
                     <h2>The Dawn of a New Era in Manufacturing</h2>
                     <p>For decades, the process of designing and manufacturing industrial moulds has been a meticulous, labor-intensive craft, often involving long lead times, multiple iterations, and significant material wastage. It's a field where precision is paramount, but the path to that precision has traditionally been slow and fraught with challenges. The slightest miscalculation in fluid dynamics, thermal management, or structural integrity could lead to costly defects and production delays. This established paradigm, however, is now facing a seismic shift, driven by the transformative power of Artificial Intelligence. We stand at the dawn of a new era where generative AI, predictive analytics, and intelligent simulation are not just augmenting the design process but fundamentally revolutionizing it. This is not science fiction; it is the new reality of manufacturing, and platforms like The ChitraHarsha Sarv-Rachna are at the forefront, turning what was once a month-long endeavor into a matter of days.</p>
                     <img src="https://storage.googleapis.com/gemini-prod/images/30366835-0d48-4e86-8d65-385012e84c56" alt="Futuristic AI-driven manufacturing process for industrial moulds">
                     <h3>Generative Design: The AI as a Creative Partner</h3>
                     <p>At the heart of this revolution is generative design. Unlike traditional CAD software where the designer manually creates every line and surface, generative design flips the script. The engineer or designer simply inputs a set of parameters and constraints: the desired material properties (e.g., tensile strength, heat resistance), the spatial boundaries, the connection points, and the operational loads the part must withstand. With this information, the AI algorithm explores thousands, sometimes millions, of potential design permutations, far beyond what any human team could conceive. It thinks outside the box of conventional, rectilinear designs, often producing organic, lattice-like structures that are incredibly strong yet lightweight. This process, known as topology optimization, results in moulds that use less material, cool more efficiently, and have a longer operational lifespan. The AI doesn't just execute commands; it acts as a creative partner, proposing innovative solutions that are mathematically optimized for performance from the ground up.</p>
                     <h2>Intelligent Simulation: Predicting the Future with Unprecedented Accuracy</h2>
                     <p>Creating a theoretically perfect design is only half the battle. The true test of a mould is how it performs under the intense pressure and temperature of the injection moulding process. This is where AI-powered simulation comes into play. Traditional simulation software requires significant expertise and computational time. An AI-driven platform like Sarv-Rachna streamlines this entire process. By leveraging vast datasets of material behaviors and historical manufacturing outcomes, our machine learning models can predict potential issues with astounding accuracy before a single piece of steel is cut.</p>
                     <h3>Predictive Analysis in Action</h3>
                     <p>Imagine being able to foresee exactly where a weld line will form, how a part might warp as it cools, or whether a specific section of the mould will experience excessive thermal stress. Our AI simulates the entire injection cycle in a fraction of the time of older methods. It analyzes the flow of molten plastic, predicts the cooling dynamics based on the mould's geometry and material, and flags potential defects like sink marks, air traps, or incomplete filling. This predictive power allows designers to make critical adjustments proactively. They can modify gate locations, optimize cooling channels, or even ask the generative AI to redesign a problematic section with new constraints. This iterative loop between design and intelligent simulation is the key to achieving a "first-time-right" mould, drastically reducing the need for expensive and time-consuming physical prototypes.</p>
                     <img src="https://storage.googleapis.com/gemini-prod/images/4566c1f1-b956-4c27-ac1e-c774f114c0e3" alt="Complex, glowing 3D wireframe of a mould design">
                     <h2>The Role of NLP: A Conversational Approach to Complex Design</h2>
                     <p>The final piece of this futuristic puzzle is the integration of Natural Language Processing (NLP). The complexity of design software has often been a barrier, requiring extensive training to master. NLP shatters this barrier, allowing for a more intuitive, conversational interaction with the design environment. Instead of navigating through complex menus, a designer can simply issue commands in plain language: "Show me a thermal analysis of the core side," or "Optimize this runner system for a 2% faster cycle time," or "Generate three alternative designs that reduce material usage by 15%." The NLP engine interprets these commands, interfaces with the relevant AI models, and presents the results visually. This not only makes the platform more accessible to a wider range of users but also accelerates the workflow for seasoned experts, allowing them to focus on high-level design challenges rather than the minutiae of software operation.</p>
                     <h2>Conclusion: A New Competitive Edge for Manufacturing</h2>
                     <p>The integration of generative AI, intelligent simulation, and NLP is more than just an incremental improvement; it is a paradigm shift that is redefining the competitive landscape of manufacturing. By compressing design and validation cycles, minimizing material waste, and optimizing for performance, AI-powered platforms are providing an undeniable advantage. Companies that embrace this technology can bring higher quality products to market faster and more cost-effectively than ever before. The revolution is here, and it is being built on a foundation of intelligent algorithms and data-driven insights. At The ChitraHarsha Sarv-Rachna, we are not just building software; we are building the future of creation itself, a future where the only limit is the designer's imagination.</p>
                </div></section>`,
        };

        const showSection = (sectionId) => {
          if (!pageTemplates[sectionId]) sectionId = "home";
          mainContent.innerHTML = pageTemplates[sectionId];
          mainContent.querySelector(".page-section").classList.add("active");
          document.querySelectorAll(".nav-link").forEach((l) => {

          window.scrollTo(0, 0);
          bindPageSpecificEvents(sectionId);

        const bindPageSpecificEvents = (sectionId) => {

              showSection("blogs")

          const contactForm = document.getElementById("contact-form");

            contactForm.addEventListener("submit", (e) => {
              e.preventDefault();
              alert("Prototype: Your message has been sent!");

        function bindAuthFormEvents() {
          const loginTab = document.getElementById("loginTab");
          const registerTab = document.getElementById("registerTab");
